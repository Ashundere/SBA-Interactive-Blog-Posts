<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="script.js"></script>
    <title>Interactive Blog</title>
</head>
<body>
    <container class="form-half">
        <form id="blog-form">
            <h2>New Blog Post</h2>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter Title" required>
                <span id="titleInputError"></span>
            </div>
            <div class="form-group">
                <label for="bodyText">Content</label>
                <textarea class="form-control" id="bodyText" rows="3" placeholder="What did you want to say?" required></textarea>
                <span id="bodyInputError"></span>
            </div>
            <button class="submitBtn" id="submitButton">Submit</button>
        </form>
    </container>
    <container class="post-half">
        <div class="modalForm" id="modalForm" style="display: none;">
            <form id="modal-blog-form">
                <h2>Edit Blog Post</h2>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="titleModal" placeholder="Enter Title" required>
                    <span id="titleInputError"></span>
                </div>
                <div class="form-group">
                    <label for="bodyText">Content</label>
                    <textarea class="form-control" id="bodyTextModal" rows="3" placeholder="What did you want to say?" required></textarea>
                    <span id="bodyInputError"></span>
                </div>
                <button class="updateBtn" id="updateButton">Update</button style="display: none">
            </form>
        </div>
        <div id="blog-posts-display">
        </div>
    </container>
</body>
</html>
